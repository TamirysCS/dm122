<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Task
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col>
      <ion-list>
        <form>
          <ion-item>
            <ion-label>Task</ion-label>
            <ion-input [(ngModel)]="task.name" name="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Detalhes</ion-label>
            <ion-input [(ngModel)]="task.detail" name="detail" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Prioridade</ion-label>
            <ion-select [(ngModel)]="selectedPriority" name="selectedPriority">
              <ion-select-option *ngFor="let p of priorities" [value]="p">
                {{p}}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-button color="primary" (click)="save()">Salvar</ion-button>
        </form>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-content>
